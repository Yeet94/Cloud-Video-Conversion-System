---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: video-processing
  labels:
    app: api
spec:
  type: LoadBalancer
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
  selector:
    app: api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: video-processing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: video-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: APP_RABBITMQ_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RABBITMQ_HOST
        - name: APP_RABBITMQ_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RABBITMQ_PORT
        - name: APP_RABBITMQ_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RABBITMQ_USER
        - name: APP_RABBITMQ_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RABBITMQ_PASSWORD
        - name: APP_RABBITMQ_QUEUE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RABBITMQ_QUEUE
        - name: APP_RABBITMQ_VHOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RABBITMQ_VHOST
        - name: APP_MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MINIO_ENDPOINT
        - name: APP_MINIO_ACCESS_KEY
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MINIO_ACCESS_KEY
        - name: APP_MINIO_SECRET_KEY
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MINIO_SECRET_KEY
        - name: APP_MINIO_BUCKET
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MINIO_BUCKET
        - name: APP_MINIO_SECURE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MINIO_SECURE
        - name: APP_MINIO_EXTERNAL_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MINIO_EXTERNAL_ENDPOINT
        - name: APP_DATABASE_PATH
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DATABASE_PATH
        volumeMounts:
        - name: database
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: database
        persistentVolumeClaim:
          claimName: database-pvc

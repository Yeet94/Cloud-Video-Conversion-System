---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: video-processing
  labels:
    app: minio
spec:
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
      name: api
    - port: 9001
      targetPort: 9001
      protocol: TCP
      name: console
  selector:
    app: minio
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: video-processing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        args:
        - server
        - /data
        - --console-address
        - ":9001"
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        env:
        - name: MINIO_ROOT_USER
          value: "minioadmin"
        - name: MINIO_ROOT_PASSWORD
          value: "minioadmin"
        - name: MINIO_PROMETHEUS_AUTH_TYPE
          value: "public"
        volumeMounts:
        - name: minio-data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: minio-data
        persistentVolumeClaim:
          claimName: minio-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
  namespace: video-processing
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-init
  namespace: video-processing
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: minio-init
        image: minio/mc:latest
        command:
        - /bin/sh
        - -c
        - |
          # Wait for MinIO to be ready (up to 60 seconds)
          echo "Waiting for MinIO to be ready..."
          for i in $(seq 1 12); do
            if mc alias set myminio http://minio:9000 minioadmin minioadmin 2>/dev/null; then
              echo "MinIO is ready!"
              break
            fi
            echo "MinIO not ready yet, retrying in 5 seconds... ($i/12)"
            sleep 5
          done
          
          # Verify connection worked
          if ! mc alias list myminio &>/dev/null; then
            echo "ERROR: Failed to connect to MinIO after 60 seconds"
            exit 1
          fi
          
          # Create bucket
          echo "Creating bucket 'videos'..."
          if mc mb myminio/videos 2>/dev/null; then
            echo "Bucket 'videos' created successfully"
          elif mc ls myminio/videos &>/dev/null; then
            echo "Bucket 'videos' already exists"
          else
            echo "ERROR: Failed to create or verify bucket"
            exit 1
          fi
          
          # Set download policy
          echo "Setting bucket policy..."
          mc anonymous set download myminio/videos
          
          echo "MinIO bucket initialized successfully!"

apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: video-processing
data:
  # RabbitMQ Configuration
  RABBITMQ_HOST: "rabbitmq"
  RABBITMQ_PORT: "5672"
  RABBITMQ_USER: "guest"
  RABBITMQ_PASSWORD: "guest"
  RABBITMQ_QUEUE: "video-jobs"
  RABBITMQ_VHOST: "/"
  
  # MinIO Configuration
  MINIO_ENDPOINT: "minio:9000"
  MINIO_EXTERNAL_ENDPOINT: "localhost/minio"
  MINIO_ACCESS_KEY: "minioadmin"
  MINIO_SECRET_KEY: "minioadmin"
  MINIO_BUCKET: "videos"
  MINIO_SECURE: "false"
  
  # Database Configuration
  DATABASE_PATH: "/data/jobs.db"

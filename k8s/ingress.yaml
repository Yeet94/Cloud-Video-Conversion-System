apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: video-processing-ingress
  namespace: video-processing
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    # CORS headers to allow cross-origin requests
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, HEAD"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,Range"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,Content-Range,ETag"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-max-age: "3600"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # API (specific paths MUST come before frontend catch-all)
      - path: /api(/|$)(.*) 
        pathType: ImplementationSpecific
        backend:
          service:
            name: api
            port:
              number: 8000
      
      # MinIO API (for uploads)
      - path: /minio(/|$)(.*) 
        pathType: ImplementationSpecific
        backend:
          service:
            name: minio
            port:
              number: 9000
      
      # MinIO Console
      - path: /minio-console(/|$)(.*) 
        pathType: ImplementationSpecific
        backend:
          service:
            name: minio
            port:
              number: 9001
      
      # RabbitMQ Management
      - path: /rabbitmq(/|$)(.*) 
        pathType: ImplementationSpecific
        backend:
          service:
            name: rabbitmq
            port:
              number: 15672
      
      # Frontend (root path - MUST BE LAST!)
      - path: /()(.*) 
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    # CORS headers to allow cross-origin requests
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, HEAD"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Grafana
      - path: /grafana(/|$)(.*) 
        pathType: ImplementationSpecific
        backend:
          service:
            name: prometheus-grafana
            port:
              number: 80
      
      # Prometheus
      - path: /prometheus(/|$)(.*) 
        pathType: ImplementationSpecific
        backend:
          service:
            name: prometheus-kube-prometheus-prometheus
            port:
              number: 9090
 
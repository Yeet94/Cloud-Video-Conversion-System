<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Converter | Cloud Processing</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="23 7 16 12 23 17 23 7"></polygon>
                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                </svg>
                <h1>Cloud Video Converter</h1>
            </div>
            <div class="status-indicator" id="systemStatus">
                <span class="status-dot"></span>
                <span class="status-text">Checking...</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-card">
                    <div class="upload-zone" id="uploadZone">
                        <div class="upload-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                        </div>
                        <h2>Drop your video here</h2>
                        <p>or click to browse</p>
                        <input type="file" id="fileInput" accept="video/*" hidden>
                        <div class="supported-formats">
                            Supports: MP4, AVI, MKV, MOV, WebM
                        </div>
                    </div>

                    <div class="upload-options">
                        <div class="format-selector">
                            <label for="outputFormat">Convert to:</label>
                            <select id="outputFormat">
                                <option value="mp4">MP4 (H.264)</option>
                                <option value="mp3">MP3 (Audio Only)</option>
                                <option value="webm">WebM (VP9)</option>
                                <option value="gif">GIF (Animated)</option>
                                <option value="avi">AVI (Standard)</option>
                                <option value="mov">MOV (QuickTime)</option>
                                <option value="mkv">MKV (Matroska)</option>
                            </select>
                        </div>
                        <button class="upload-btn" id="uploadBtn" disabled>
                            <span>Upload & Convert</span>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Jobs Section -->
            <section class="jobs-section">
                <div class="section-header">
                    <h2>Conversion Jobs</h2>
                    <button class="refresh-btn" id="refreshBtn" title="Refresh">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <polyline points="1 20 1 14 7 14"></polyline>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                    </button>
                </div>
                <div class="jobs-container" id="jobsContainer">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                            <line x1="7" y1="2" x2="7" y2="22"></line>
                            <line x1="17" y1="2" x2="17" y2="22"></line>
                            <line x1="2" y1="12" x2="22" y2="12"></line>
                            <line x1="2" y1="7" x2="7" y2="7"></line>
                            <line x1="2" y1="17" x2="7" y2="17"></line>
                            <line x1="17" y1="17" x2="22" y2="17"></line>
                            <line x1="17" y1="7" x2="22" y2="7"></line>
                        </svg>
                        <p>No conversion jobs yet</p>
                        <span>Upload a video to get started</span>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by FFmpeg â€¢ Distributed Processing with Kubernetes</p>
        </footer>
    </div>

    <!-- Upload Progress Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Uploading Video</h3>
            </div>
            <div class="modal-body">
                <div class="progress-container">
                    <div class="progress-bar" id="uploadProgress"></div>
                </div>
                <p class="progress-text" id="progressText">Preparing upload...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>

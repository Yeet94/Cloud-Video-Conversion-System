<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Converter | Cloud Processing</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>Cloud Computing : Scalable Video Converter </h1>
            </div>
            <div class="right-side" style="display: flex; flex-direction:row; gap: 15px; align-items: center;">
                <a class="" href="http://localhost:15672"  target="_blank">RabbitMQ</a>
                <a class="" href="http://localhost:9001"  target="_blank">MinIO</a>
                <a class="" href="http://localhost:3000" target="_blank">Grafana</a>
            </div>
            <div class="status-indicator" id="systemStatus" style="display: none;">
                <span class="status-dot"></span>
                <span class="status-text">Checking...</span>
            </div>
        </header>

        <div class="container">
        <!-- Main Content -->
        <main class="main-content">
            


                <!-- Upload Section -->
                <section class="upload-section">
                    <div class="section-header">
                        <h2>
                            Convert Video
                        </h2>
                    </div>
                    <div class="upload-card">
                        <div class="upload-zone" id="uploadZone">
                            <div class="upload-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>
                            </div>
                            <p><b>Drop your video here</b></p>
                            <p>or click to browse</p>
                            <input type="file" id="fileInput" accept="video/*" hidden>
                        </div>

                        <div class="upload-options">
                            <div class="format-selector">
                                <label for="outputFormat">Convert to:</label>
                                <select id="outputFormat">
                                    <option value="mp4">MP4 (H.264)</option>
                                    <option value="mp3">MP3 (Audio Only)</option>
                                    <option value="webm">WebM</option>
                                    <option value="gif">GIF (Animated)</option>
                                    <option value="avi">AVI</option>
                                    <option value="mov">MOV</option>
                                    <option value="mkv">MKV</option>
                                </select>
                            </div>
                            <button class="upload-btn" id="uploadBtn" disabled>
                                <span>Convert Video</span>
                            </button>
                        </div>
                    </div>
                </section>

                <!-- Jobs Section -->
                <section class="jobs-section">
                    <div class="section-header">
                        <h2>Jobs List / Status</h2>
                        <button class="refresh-btn" id="refreshBtn" title="Refresh">
                            Reload
                        </button>
                    </div>
                    <div class="jobs-container" id="jobsContainer">
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                                <line x1="7" y1="2" x2="7" y2="22"></line>
                                <line x1="17" y1="2" x2="17" y2="22"></line>
                                <line x1="2" y1="12" x2="22" y2="12"></line>
                                <line x1="2" y1="7" x2="7" y2="7"></line>
                                <line x1="2" y1="17" x2="7" y2="17"></line>
                                <line x1="17" y1="17" x2="22" y2="17"></line>
                                <line x1="17" y1="7" x2="22" y2="7"></line>
                            </svg>
                            <p>No conversion jobs yet</p>
                            <span>Upload a video to get started</span>
                        </div>
                    </div>
                </section>

    
            <!-- Load Testing Section -->
            <section class="load-test-section">
                <div class="section-header">
                        <h2>
                            Load Testing 
                        </h2>
                        
                    </div>
                <div class="load-test-card">
                    
                    
                    <div class="load-test-controls">
                        <div class="control-group">
                            <label for="jobCount">Number of Jobs to Test</label>
                            <input type="number" id="jobCount" min="1" max="200" value="20" />
                        </div>
                        
                        <div class="control-group">
                            <label for="videoSize">Video Type</label>
                            <select id="videoSize">
                                <option value="1">1 MB (Light)</option>
                                <option value="5" selected>5 MB (Average)</option>
                                <option value="10">10 MB (Large)</option>
                                <option value="20">20 MB (Heavy)</option>
                            </select>
                        </div>
                        
                        <div class="control-group">
                            <label for="concurrent">Number of Concurrent Uploads</label>
                            <input type="number" id="concurrent" min="1" max="20" value="5" />
                        </div>
                    </div>
                    
                    <button class="load-test-btn" id="loadTestBtn">
                        <span>Start Load Test</span>
                    </button>
                    
                    <div class="load-test-status" id="loadTestStatus" style="display: none;">
                        <div class="status-progress">
                            <div class="status-bar" id="loadTestProgress"></div>
                        </div>
                        <div class="status-info">
                            <span id="loadTestText">Loading...</span>
                            <span id="loadTestStats"></span>
                        </div>
                    </div>
                </div>
            </section>

        </main>

        </div>

    </div>

    <!-- Upload Progress Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Uploading Video</h3>
            </div>
            <div class="modal-body">
                <div class="progress-container">
                    <div class="progress-bar" id="uploadProgress"></div>
                </div>
                <p class="progress-text" id="progressText">Preparing upload...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # API Service metrics
  - job_name: 'api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Worker Service metrics (multiple workers)
  - job_name: 'worker'
    dns_sd_configs:
      - names:
          - 'worker'
        type: 'A'
        port: 8001
    scrape_interval: 10s

  # RabbitMQ metrics (if prometheus plugin enabled)
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
    scrape_interval: 30s

  # MinIO metrics
  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']
    metrics_path: /minio/v2/metrics/cluster
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

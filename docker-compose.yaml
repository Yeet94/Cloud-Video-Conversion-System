version: '3.8'

services:
  # ===========================================
  # Message Queue
  # ===========================================
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
    healthcheck:
      test: [ "CMD", "rabbitmqctl", "status" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - video-network

  # ===========================================
  # Object Storage
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_PROMETHEUS_AUTH_TYPE: "public"
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - minio_data:/data
    networks:
      - video-network

  # Initialize MinIO bucket
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " mc alias set myminio http://minio:9000 minioadmin minioadmin; mc mb myminio/videos --ignore-existing; mc anonymous set download myminio/videos; echo 'MinIO bucket initialized'; exit 0; "
    networks:
      - video-network

  # ===========================================
  # Backend API
  # ===========================================
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: api
    ports:
      - "8000:8000"
    environment:
      APP_RABBITMQ_HOST: rabbitmq
      APP_RABBITMQ_PORT: 5672
      APP_RABBITMQ_USER: guest
      APP_RABBITMQ_PASSWORD: guest
      APP_RABBITMQ_QUEUE: video-jobs
      APP_RABBITMQ_VHOST: /
      APP_MINIO_ENDPOINT: minio:9000
      APP_MINIO_EXTERNAL_ENDPOINT: localhost:3001/minio
      APP_MINIO_ACCESS_KEY: minioadmin
      APP_MINIO_SECRET_KEY: minioadmin
      APP_MINIO_BUCKET: videos
      APP_MINIO_SECURE: "false"
      APP_DATABASE_PATH: /data/jobs.db
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./data:/data
    networks:
      - video-network

  # ===========================================
  # Video Processing Worker
  # ===========================================
  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    environment:
      APP_RABBITMQ_HOST: rabbitmq
      APP_RABBITMQ_PORT: 5672
      APP_RABBITMQ_USER: guest
      APP_RABBITMQ_PASSWORD: guest
      APP_RABBITMQ_QUEUE: video-jobs
      APP_RABBITMQ_VHOST: /
      APP_MINIO_ENDPOINT: minio:9000
      APP_MINIO_ACCESS_KEY: minioadmin
      APP_MINIO_SECRET_KEY: minioadmin
      APP_MINIO_BUCKET: videos
      APP_MINIO_SECURE: "false"
      APP_DATABASE_PATH: /data/jobs.db
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
      api:
        condition: service_healthy
    volumes:
      - ./data:/data # MAP TO LOCAL FOLDER
    networks:
      - video-network

  # ===========================================
  # Frontend (nginx serving static files)
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3001:80" # Port 3001 triggers isDockerCompose detection in app.js
    depends_on:
      api:
        condition: service_healthy
    networks:
      - video-network

  # ===========================================
  # Monitoring - Prometheus
  # ===========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - video-network

  # ===========================================
  # Monitoring - Grafana
  # ===========================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - video-network

# ===========================================
# Networks
# ===========================================
networks:
  video-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  rabbitmq_data:
  minio_data:
  prometheus_data:
  grafana_data:
